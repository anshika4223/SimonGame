<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="Simon.css">
</head>
<body>
    <h1><b>Simon Says Game</b></h1>
    <h2><b>Press any key to start game</b></h2>
    <div class="box-container">
        <div class="box-one">
            <div class="box pink" type="button" id="pink">1</div>
            <div class="box yellow"  type="button" id="yellow">2</div>
        </div>
        <div class="box-two">
            <div class="box green"  type="button" id="green">3</div>
            <div class="box blue"  type="button" id="blue">4</div>
        </div>
    </div>
    <script src="Simon.js"></script>
</body>
</html>
